<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>Este es mi primer CRUD en Angular!</h1>
    @if (isLogedIn) {
    <!-- Tabla de usuarios -->
    <P>Bienvenido!</P>
    <LoginComponent
      [isLogedIn]="isLogedIn"
      (dataChange)="getLogInState($event)"
    />
    @defer (on viewport) {
    <UserComponent />
    } @placeholder {
    <p>Placeholder</p>
    } @loading {
    <p>Loading...</p>
    } @error {
    <p>Error</p>
    }
    <!-- Login  -->
    } @else {
    <LoginComponent
      [isLogedIn]="isLogedIn"
      (dataChange)="getLogInState($event)"
    />
    }
  </body>
</html>
